<div class="text-900 font-bold text-2xl mb-4 text-center">Formulario de Cancelación</div>

<div class="card">

  <p-panel [toggleable]="mostrandoResultados" header="Rellene los campos" class="line-height-12 m-0">
    <!-- INICIO DE INPUTS -->

    <h5>Tipo de canclación</h5>
    <div class="p-fluid p-formgrid grid">

      <div class="col-12 md:col-4" *ngFor="let tipo of tiposCancelacion">
        <div class="field-radiobutton">
          <p-radioButton name="tipoCancelacion" value="{{tipo.value}}" [(ngModel)]="input_tipoCancelacion" id="city1">
          </p-radioButton>
          <label>{{tipo.nombre}}</label>
        </div>
      </div>

      <div class="field col-12 md:col-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-id-card"></i>
          </span>

          <span class="p-float-label">
            <p-inputNumber inputId="inputnumber" mode="decimal" [useGrouping]="false" [(ngModel)]="input_numeroCuenta">
            </p-inputNumber>
            <label for="inputnumber">Número de cuenta</label>
          </span>
        </div>
      </div>


      <div class="field col-12 md:col-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-ticket"></i>
          </span>

          <span class="p-float-label">
            <p-inputNumber inputId="inputnumber" mode="decimal" [useGrouping]="false" [(ngModel)]="input_ordenServicio">
            </p-inputNumber>
            <label for="inputnumber">Orden de servicio</label>
          </span>
        </div>
      </div>

      <div class="field col-12 md:col-4">
        <p-dropdown [options]="Pais" [(ngModel)]="input_pais" placeholder="Seleccione un país" [showClear]="true">
        </p-dropdown>
      </div>

      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <p-calendar [showIcon]="true"  [minDate]="minDate"  [(ngModel)]="input_fechaCancelacion"    dateFormat="dd/mm/yy"  ></p-calendar>
          <label for="inputdate">Fecha de CORTE</label>
        </span>
      </div>



    <!-- BOTON DE VALICACION DE DATOS -->

      <div class="col lg:col-4">
        <button pButton icon="pi pi-eye"  [loading]="validador[0]" (click)="load(0)" (click)="asignarVariables()" label="Validar datos"
          style="width:auto;"></button>
      </div>

      <!-- BOTON DE EJECUCION -->
      <div class="col lg:col-4" *ngIf="formulario_valido==true">
        <p-dialog header="Confirmación" [(visible)]="display" [modal]="true" showEffect="fade" [style]="{width: '30vw'}"
          [breakpoints]="{'960px': '75vw'}">
          <p class="line-height-3 m-0 text-bold">
            Los datos ingresados son los siguientes:
          </p>
          <br>
          <div *ngFor="let item of confirmacion;index as i;">
            <div class="grid">
              <div class="col-6">
                <p class="font-bold">{{item.key}}</p>
              </div>
              <div class="col-6">
                <p>{{item.value}}</p>
              </div>
            </div>
          </div>
          <ng-template pTemplate="footer">
            <button pButton icon="pi pi-check" (click)="display=false" (click)="this.postTry(this.inputs_asigandos)" label="Confirmar" class="p-button-outlined p-button-danger"></button>

          </ng-template>
        </p-dialog>
        <div class="grid">
          <div class="col-12">

            <button (click)="display=true" pButton icon="pi pi-exclamation-triangle" label="Enviar"
              style="width:auto;"></button>
          </div>

        </div>
      </div>
    </div>
  </p-panel>
  <br>

</div>

<p-toast key="tst" [baseZIndex]="99999"></p-toast>
